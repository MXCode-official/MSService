<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSService</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/icon-font.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="topheader">
        <div class="container">
            <div class="head">
                <div class="burger">
                    <span></span>
                </div>
                <div class="logo">
                    <img class="logo" src="images/logo.svg" alt="">
                </div>
                <div class="account">
                    <img class="img" src="images/user.svg" alt="">
                </div>
                <span class="border-line"></span>
            </div>
        </div>
    </div>

    <main class="main">
        <section class="banner">
            <div class="container">
                <img class="back" src="images/backimg.png" alt="">
                <div class="content">
                    <div class="top">
                        <p class="text">Ремонт любой бытовой техники в Ульяновске</p>
                        <img class="phone" src="images/iphone12pro.png" alt="">
                    </div>

                    <p class="comment">ТРАЛЯЛЯ</p>
                    <a class="ostav" href="">
                        <p>ОСТАВИТЬ ЗАЯВКУ НА РЕМОНТ</p>
                    </a>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
